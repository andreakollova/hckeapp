
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC Košice Official App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f46c24',
                        secondary: '#fa4705',
                        dark: '#040404',
                        card: '#121212',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        sports: ['Oswald', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(244, 108, 36, 0.4)',
                        'nav': '0 -5px 25px rgba(0, 0, 0, 0.8)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #040404;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .glass-effect {
            background: rgba(4, 4, 4, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .page-transition {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 30s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.11.2?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #040404;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(244,108,36,0.1); border-top-color: #f46c24; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-family: 'Oswald', sans-serif; color: #f46c24; text-transform: uppercase; letter-spacing: 0.3em; font-size: 12px; font-weight: bold;">HC KOŠICE</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
